<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Numbers by words</title>
</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <h1>Numbers by Words</h1>
            <form id="numbers">
                <div class="form-group">
                    <label for="number">Enter any number:</label>
                    <input id="number" type="text" class="form-control" placeholder="Enter the number .." autofocus>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">Result</button>
                </div>
            </form>

            <div id="result">
                <hr>
                <p><span class="input"></span></p>
                <p><span class="result"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
